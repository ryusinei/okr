<html>
<head>
  <meta charset="utf-8">
  <title>demo1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="header">
    <h1>水と食パンの通販サイト</h1>
    <div class="cart">
      <div class="cartCount hidden"><span id="js_cart_cnt"></span></div>
      <a href="contents.html">
        <img src="../img/ico_cart.svg"  class="cartIcon" alt="カートアイコン">
      </a>
    </div>
  </header>
  <div class="clearBtnArea">
    <button id="js_cart_clear" class="cartBtn-clear">
      カートをクリア
    </button>
  </div>
  <br>
  <div class="clearBtnArea">
    <a href="index.html">
    <button class="cartBtn-clear">
      戻る
    </button>
  </a> 
  </div>

  <div class="cartMain">
    <h1 id="cart-title" class="txt-center">カート</h1>
    <div class="sum txt-right">合計 : <span id="sumPrice" class="clearItem"></span></div>
  </div>

  <script type="text/javascript" src="../js/common.js"></script>
  <script>
    window.onload = function() {
      var saveItems = JSON.parse(localStorage.getItem("items"));

      var sum = 0;
      for (let i = 0; i < saveItems.length; i++) {

        var itemName = saveItems[i].name;
        var itemPrice = saveItems[i].price;
        var itemImg = saveItems[i].image;
        var typeCart = 'cart';

        // 合計
        sum += itemPrice;

        // カートページに商品情報を表示
        addElement(itemName, itemPrice, itemImg, typeCart);

      }

      // 合計を表示
      document.getElementById('sumPrice').innerHTML = '¥' + sum + '円';
    };
  </script>
</body>
</html>
