<html>
<head>
  <meta charset="utf-8">
  <title>demo1</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bubbly-bg/1.0.0/bubbly-bg.js"></script>
  <script type="text/javascript" src="../js/common.js"></script>
</head>
<body>

  <div class="bubble"><h1>Hello World!</h1></div>

  <script>
    bubbly({
      //canvas: 'body', //default
      animate: true, //default
      colorStart: '#EB5B80',
      colorStop: '#1E7E9E',
      blur: 2, //ぼかし強度
      compose: 'source-over',
      bubbleFunc:() => `hsla(${Math.random() * 50}, 100%, 50%, .3)`, //色彩
      velocityFunc: () => 2 + Math.random() * 0.5, //速さ
      radiusFunc: () => 50 + Math.random() * 100, //大きさ
      angleFunc: () => 2 + Math.random() * 10, //向き
      bubbles: 20,
      compose: 'darker',
    });
  </script>
  
</body>
</html>
